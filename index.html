<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Googlus</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div id="container">
                <div id="title_container">
                    <div id="title_content">
                        <img id="title_img" src="img/googlus-logo.png" alt="Googlus title">
                    </div>
                </div>
                <div id="search_bar" class="gray_border">
                    <div id="magnifier">
                        <svg class="svg_search_bar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    </div>
                    <div id="input_bar_container">
                        <input id="input_bar" type="text">
                        <div id="cancel_btn">
                            <svg class="svg_search_bar" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                        </div>
                    </div>
                    <div id="keyboard_container">
                        <svg class="svg_search_bar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/><path d="M20 7v10H4V7h16m0-2H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2zm0 3h2v2h-2zM8 8h2v2H8zm0 3h2v2H8zm-3 0h2v2H5zm0-3h2v2H5zm3 6h8v2H8zm6-3h2v2h-2zm0-3h2v2h-2zm3 3h2v2h-2zm0-3h2v2h-2z"/></svg>
                    </div>
                </div>
                <div id="find_btn_container">
                    <button id="find_btn" class="utility_btn gray_border" type="button">Find</button>
                    <button id="fluke" class="utility_btn gray_border" type="button">Fluke</button>
                </div>
            </div>
        </div>
    </body>
</html>
